<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/teamstyle.css">
    <title>Equipo</title>
</head>

<body>
    <header class="header">
        <img src="../assets/images/logo.png" alt="" class="logo">
        <h1>InfoFut</h1>
    </header>
    <main class="main">
        <section id="team_data" class="team_data section">
            <article id="team_data__header" class="team_data__header">
                <img src="#" alt="" id="team_data__logo" class="team_data__logo">
                <h1 id="team_data__title" class="team_data__title"></h1>
                <h2 id="team_data__city" class="team_data__city"></h2>
                <p id="team_data__founding" class="team_data__founding"></p>
                <p id="team_data__members" class="team_data__members"></p>
            </article>
            <article id="team_data__body" class="team_data__body">
                <article class="team_data__titulos">
                    <h3>Titulos</h3>
                    <ul id="team_data__titulos"></ul>
                </article>
                <article id="team_data__stadium" class="team_data__stadium">
                    <div class="stadium__text">
                        <p id="stadium__name" class="stadium__name"></p>
                        <p id="stadium__year" class="stadium__year"></p>
                        <p id="stadium__cap" class="stadium__cap"></p>
                    </div>
                    <img src="#" alt="" id="stadium__img" class="stadium__img">
                </article>
            </article>
        </section>
        <section id="team_squad" class="team_squad section">
            <article id="team_squad_header" class="team_squad_header">
                <h2>Plantilla</h2>
                <h3 id="team_squad_size" class="squad_size"></h3>
                <h3 id="team_squad_age" class="squad_age"></h3>
            </article>
            <section id="team_squad_body" class="team_squad_body">
            </section>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2021 InfoFut, Inc</p>
        <nav>
            <ul>
                <li>Inicio</li>
                <li>Contacto</li>
                <li>Politica de Privacidad</li>
            </ul>
        </nav>
        <img src="../assets/images/logo.png" alt="" class="logo">
    </footer>
    <script src="../js/teamscript.js" type="module"></script>
</body>

</html>
